<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="contato.css">
</head>

<body>
  <main>
    <div class="parent-container">
      <div class="contato">
        <h1>Contate-Nos</h1>
        <p>Nosso endereço de correspondencia é:</p>
        <p>152A Charlotte Street</p>
        <p>Peterborough ON</p>
        <p>Telefone: 705-722-1234</p>
        <img src="imagens/facebook-logo_49052.png" alt="">
        <img src="imagens/twitter_733635.png" alt="">
        <img src="imagens/instagram_717392.png" alt="">
        <img src="imagens/google-plus_733613.png" alt="">
      </div>
      <div class="form">

        <span>Grande visão sem ótimas pessoas é</span><br />
        <span>irrelevante.</span><br />
        <span>Vamos Trabalhar juntos.</span>
        <form action="https://api.staticforms.xyz/submit" method="POST">
          <p>
            <input type="hidden" name="accessKey" value="f3958b4d-b965-4d43-8ca4-a4b036ba8076">
          </p>
          <p>
            <input type="text" name="name" id="idnome" placeholder="Enter your Name">
          </p>
          <p>
            <input type="email" name="email" id="idmail" placeholder="Enter a valid email address">
          </p>
          <p>
            <textarea name="message" id="idmensagem" cols="44" rows="10" placeholder="Enter your message"></textarea>
          </p>
          <p>
            <input class="submit" type="submit" value="Enviar">
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Exemplo de texto de rodapé</p>


    <p><a href="https://github.com/janailsonf-a"> Github.io </a>criado por <a href="#">Janailson F Almeida</a></p>
  </footer>
</body>

</html>
