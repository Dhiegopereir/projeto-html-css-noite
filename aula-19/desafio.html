<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>CURSO DE HTML4 + CSS3</h1>
  </header>
  <div class="principal">

    <main>
      <h2>Exercício: Formulários | input type</h2>
      <div class="rp">
        <p>Neste exercício, foram usados os seguintes <strong>input types</strong> </p>
      </div>

      <article class="colunas">
        <div class="coluna1">
          <p><input type="checkbox"></p>
          <p><input type="email"></p>
          <p><input type="radio"></p>
          <p><input type="submit"></p>
          <p><input type="text"></p>
        </div>
        <div class="coluna2">
          <p><input type="date"></p>
          <p><input type="password"></p>
          <p><input type="reset"></p>
          <p><input type="tel"></p>
        </div>
      </article>

      <aside>
        <fieldset class="corpo">
          <legend>Formulário de Inscrição</legend>
          <label for="idnome">Nome Completo</label>
          <input type="text" id="idnome">
          <label for="idmail">E-mail</label>
          <input type="email" id="idmail">
          <label for="idtel">Telefone</label>
          <input type="tel" id="idtel">
          <label for="iddata">Data de Nascimento</label>
          <input type="date" id="iddata">

          <p>
            <label for="front-end">Front-End</label>
            <input type="checkbox" id="front-end">
          </p>
          <p>
            <label for="data-science">Data Science</label>
            <input type="checkbox" id="data-science">
          </p>
          <p>
            <label for="mobile">Mobile</label>
            <input type="checkbox" id="mobile">
          </p>
          <p>
            <label for="inteligencia-artificial">Inteligência Artificial</label>
            <input type="checkbox" id="inteligencia-artificial">
          </p>
          <p>
            <label for="manha">Manhã</label>
            <input type="checkbox" id="manha">
            <label for="tarde">Tarde</label>
            <input type="checkbox" id="tarde">
            <label for="noite">Noite</label>
            <input type="checkbox" id="noite">
          </p>
          <p>
            <label for="senha">Crie uma senha numérica com quatro dígitos</label>
            <input type="password" id="senha" placeholder="XXXX">
          </p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </fieldset>
      </aside>
    </main>
  </div>
</body>

</html>
